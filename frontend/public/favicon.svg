<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="favGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366F1">
        <animate attributeName="stop-color" values="#6366F1; #8B5CF6; #34D399; #6366F1" dur="4s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#8B5CF6">
        <animate attributeName="stop-color" values="#8B5CF6; #34D399; #6366F1; #8B5CF6" dur="4s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
  </defs>
  
  <rect width="100" height="100" fill="url(#favGradient)" />
  
  <text 
    x="50%" 
    y="55%" 
    text-anchor="middle" 
    dominant-baseline="middle" 
    font-size="95" 
    font-weight="900" 
    fill="white" 
    font-family="Inter, system-ui, sans-serif">
    P
  </text>
</svg>